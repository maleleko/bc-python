<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Dojo And Ninjas</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="content">
        <div class="navtitle">
            <h2>New Ninja</h2>
        </div>
        <div class="ninjaform">
            <div class="form-group">
            <form action="/new_ninja" method="post">
                <label for="dojo"></label>
                <select name="dojo_id" class="form-select">
                    <option value="choosedojo">Choose Dojo</option>
                    {% for dojo in all_dojos %}
                        <option value="{{dojo.id}}" name="dojo_id">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="form-control" ><br>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="form-control" ><br>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" class="form-control" >
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-outline-light">
            </div>
            </form>
            <div class="bottomnav">
                <a class="a" href="/dojos">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
