<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Dojo Survey</h1>
            <form action="/process" method="post">
                <div class="named">
                    <label for="">Name:</label><br>
                    <input class="form-control" type="text" name="names">
                </div>
                <div class="hobby">
                    <label for="">Hobby</label><br>
                    <select class="form-select" name="hobbies" id="">
                        <option value="Choose">--Select A Hobby--</option>
                        <option value="Coding">Coding</option>
                        <option value="Drawing">Drawing</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Music">Music</option>
                        <option value="Skating">Skating</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="favorites">
                <label for="">Favorite Food</label><br>
                    <select class="form-select" name="favorite" id="">
                        <option value="">--Select A Favorite--</option>
                        <option value="Burgers">Burgers</option>
                        <option value="Taco">Pizza</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Ramen">Ramen</option>
                        <option value="Sushi">Sushi</option>
                        <option value="Tacos">Tacos</option>
                    </select>
                </div>
                <div class="comments">
                    <label for="comments">Comments</label><br>
                    <textarea class="form-control" name="comment" id="" cols="50" rows="10" maxlength="65"></textarea>
                </div>
                <div class="butn">
                    <input class="btn btn-outline-light btn-sm" type="submit" value="Submit Form">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
