<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users CRUD</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="wrapped">
        <div class="navtitle">
            <h2>User {{one_user['id']}}</h2>
            <a href="/created_users">Home</a>
        </div>
        <div class="showcontent">
            <p><b>Full name:</b> {{one_user['first_name']}} {{one_user['last_name']}}</p>
            <p> <b>Email:</b> {{one_user['email']}}</p>
            <p><b>Created On:</b> {{one_user['created_at']}}</p>
            <p><b>Last Updated On:</b> {{one_user['updated_at']}}</p>
        </div>
        <div class="bottomstuff">
            <a href="/created_users/edit/{{one_user.id}}">Edit</a> |
            <a href="/user/destroy/{{one_user.id}}">Delete</a>
        </div>
    </div>
</body>
</html>
