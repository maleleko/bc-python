<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
</head>
<body>
    <div class="container d-flex justify-content-between mt-5">
        <h3>Welcome, {{logged_in_user.first_name}}</h3>
        <div>
            <a href="/recipes">Back To Recipes</a>
            <span> | </span>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="container d-flex justify-content-between mt-5">
        <h2>{{recipe.name}}</h2>
        <h4>Shared by {{recipe.creator.first_name}}</h5>
    </div>
    <div class="container mt-3">
        <div class="rec-content">
            <p><b>Description:</b> {{recipe.description}}</p>
            <p><b>Under 30 Minutes?</b> {{recipe.under_thirty}}</p>
            <p><b>Instructions:</b> {{recipe.instruction}}</p>
            <p><b>Date Made:</b> {{recipe.date_made.strftime('%B %e, %Y')}}</p>
        </div>
    </div>
</body>
</html>
